name: ProfitBot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸš« Reject env files
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.env($|\.)'; then
            echo "::error ::ğŸš¨ Detected .env file(s) in commitâ€”this is not allowed."
            exit 1
          fi

      - name:   Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name:   Syntax check for bot.js
        run: node --check bot.js

      - name: ğŸ” Simulate dry run (no private .env interaction)
        run: echo "Dry run would occur here" && ls -R .

      - name:   Success
        run: echo "CI checks passed!"

